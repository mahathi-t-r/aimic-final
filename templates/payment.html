<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Page</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f5f5;
  }
  .payment-container {
    display: flex;
    width: 70%;
    max-width: 800px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    position: relative;
  }
  .payment-details {
    flex: 1;
    padding: 30px;
  }
  .payment-options {
    flex: 1;
    background-color: #f0f0f0;
    padding: 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  h2 {
    margin-bottom: 20px;
    font-family: 'Roboto Slab', serif;
    font-size: 24px;
    color: #333;
  }
  .payment-info {
    margin-bottom: 20px;
    font-family: 'Open Sans', sans-serif;
    font-size: 16px;
    color: #555;
  }
  .payment-option {
    margin-bottom: 20px;
    cursor: pointer;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    width: 100px;
    height: 100px;
  }
  .payment-option img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
    transition: transform 0.3s ease;
  }
  .payment-option img:hover {
    transform: scale(1.05);
  }
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    padding-top: 100px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.8);
  }
  .modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 400px;
    max-height: 80%;
  }
  .modal-content img {
    width: 100%;
    height: auto;
  }
  .close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    margin-top: -20px;
  }
  .close:hover,
  .close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
  }
  .timer {
    height: 10px;
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #ddd;
    z-index: 1000;
    animation: timer-bar 30s linear;
  }
  @keyframes timer-bar {
    from {
      width: 100%;
    }
    to {
      width: 0;
    }
  }
</style>
</head>
<body>

<div class="timer"></div>

<div class="payment-container">
  <div class="payment-details">
    <h2>Payment Details</h2>
    <div class="payment-info">
      <!-- Display the selected plan amount -->
      <p><strong>Total Amount:</strong> â‚¹{{ planAmount }}</p>
      <p><strong>Order ID:</strong> ABC123</p>
    </div>
  </div>
  <div class="payment-options">
    <h2>Payment Options</h2>
    <div class="payment-option" data-provider="phonepe">
      <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/phonepe-logo-icon.png" alt="PhonePe" onclick="openModal('static/phone_pay_qr.jpg')">
    </div>
    <div class="payment-option" data-provider="paytm">
      <img src="https://cdn.icon-icons.com/icons2/730/PNG/512/paytm_icon-icons.com_62778.png" alt="Paytm" onclick="openModal('static/paytm_qr.jpg')">
    </div>
    <div class="payment-option" data-provider="bhim">
      <img src="https://play-lh.googleusercontent.com/B5cNBA15IxjCT-8UTXEWgiPcGkJ1C07iHKwm2Hbs8xR3PnJvZ0swTag3abdC_Fj5OfnP" alt="BHIM App" onclick="openModal('static/bhim_qr.jpg')">
    </div>
    <div class="payment-option" data-provider="googlepay">
      <img src="https://i.pinimg.com/736x/8d/ec/e1/8dece15cc40aaf66ed47f6591b639d06.jpg" alt="Google Pay" onclick="openModal('static/google_pay_qr.jpg')">
    </div>
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="img01">
</div>

<script>
  function openModal(imageUrl) {
    var modal = document.getElementById("myModal");
    var img = document.getElementById("img01");
    modal.style.display = "block";
    img.src = imageUrl;

    // Set a timeout to close the modal after 10 seconds (adjust as needed)
    setTimeout(function() {
      closeModal();
    }, 30000); // 10 seconds in milliseconds
  }

  function closeModal() {
    var modal = document.getElementById("myModal");
    modal.style.display = "none";
  }
</script>

</body>
</html>
