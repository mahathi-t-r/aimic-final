
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Profile</title>
  <style>
    /* Inline CSS */
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
    }

    .sidebar {
      background-color: #000;
      width: 240px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      color: #b3b3b3;
      font-size: 14px;
    }

    .sidebar a {
      text-decoration: none;
      color: inherit;
      display: block;
      padding: 5px 15px;
      margin: 10px 0;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #282828;
    }

    .sidebar-section {
      background: #181818;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 9px;
      overflow: hidden;
    }

    .sidebar-link {
      color: #b3b3b3;
      text-decoration: none;
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      transition: color 0.3s;
    }

    .sidebar-link:hover,
    .sidebar-link.active {
      color: #fff;
    }

    .sidebar-link-icon {
      margin-right: 15px;
      display: inline-block;
      width: 24px; /* Adjust size as needed */
      text-align: center;
    }

    .search-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #2a2a2a;
      border-radius: 20px;
      padding: 10px;
      margin: 0 0px;
    }

    .search-bar input[type="search"] {
      flex-grow: 1;
      background-color: transparent;
      border: none;
      padding-left: 20px;
      padding-right: 20px;
      color: #fff;
      font-size: 18px; /* Increase font size for bigger appearance */
    }

    .search-bar button {
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      padding: 0 10px;
      cursor: pointer;
    }

    .artist-header {
      background-image: url('https://cdn.punchng.com/wp-content/uploads/2023/05/20120536/Rema.jpeg');
      background-size: cover;
      background-position: center;
      height: 60vh;
    }
  </style>
</head>
