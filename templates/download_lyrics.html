<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Lyrics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Resetting default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #000428, #004e92);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        .music-notes-container {
            position: absolute;
            top:150px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .music-note {
            font-size: 24px;
            margin: 0 5px;
            animation: music 1s infinite;
        }

        @keyframes music {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .music-note:nth-child(2) {
            animation-delay: 0.1s;
        }

        .music-note:nth-child(3) {
            animation-delay: 0.2s;
        }

        .music-note:nth-child(4) {
            animation-delay: 0.3s;
        }

        .music-note:nth-child(5) {
            animation-delay: 0.4s;
        }

        .music-note:nth-child(6) {
            animation-delay: 0.5s;
        }

        .music-note:nth-child(7) {
            animation-delay: 0.6s;
        }

        .music-note:nth-child(8) {
            animation-delay: 0.7s;
        }

        .music-note:nth-child(9) {
            animation-delay: 0.8s;
        }

        .music-note:nth-child(10) {
            animation-delay: 0.9s;
        }
        .music-note:nth-child(11) {
    animation-delay: 1s; /* Delay for the 6th symbol, equivalent to the animation duration */
}

.music-note:nth-child(12) {
    animation-delay: 1.1s; /* Delay for the 7th symbol */
}

.music-note:nth-child(13) {
    animation-delay: 1.2s; /* Delay for the 8th symbol */
}

.music-note:nth-child(14) {
    animation-delay: 1.3s; /* Delay for the 9th symbol */
}

.music-note:nth-child(15) {
    animation-delay: 1.4s; /* Delay for the 10th symbol */
}


        .form-container {
            background-color: rgba(0, 0, 0, 0.6); /* Transparent black background */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); /* Soft shadow */
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 0;
        }

        .heading {
            font-size: 32px;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            color: #fff;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            transition: background-color 0.3s ease;
        }

        input[type="text"]:focus {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .button-container input[type="submit"] {
            flex: 1;
            margin-right: 10px;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(to right, #66a6ff, #89f0ff);
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button-container input[type="submit"]:hover {
            background: linear-gradient(to right, #4d94ff, #7db8ff);
        }

        /* Navigation styles */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 0;
            z-index: 2;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            color: #fff;
            text-decoration: none;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .menu li {
            margin-right: 20px;
        }

        .menu li:last-child {
            margin-right: 0;
        }

        .menu li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: color 0.3s;
        }

        .menu li a:hover {
            color: #ff6f61;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="#" class="logo">AIMIC</a>
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/aboutus">About</a></li>
                <li><a href="/feedback">Contact</a></li>
                 <li><a href="/upgrade">premium</a></li>


            </ul>
        </div>
    </nav>

    <div class="music-notes-container">
        <i class="music-note fas fa-music"></i>
        <i class="music-note fas fa-music"></i>
        <i class="music-note fas fa-music"></i>
        <i class="music-note fas fa-music"></i>
        <i class="music-note fas fa-music"></i>
        <i class="music-note fas fa-music"></i>
        <i class="music-note fas fa-music"></i>
        <i class="music-note fas fa-music"></i>
        <i class="music-note fas fa-music"></i>
        <i class="music-note fas fa-music"></i>
        <i class="music-note fas fa-music"></i>
        <i class="music-note fas fa-music"></i>
        <i class="music-note fas fa-music"></i>
        <i class="music-note fas fa-music"></i>
    </div>
    <div class="form-container">
        <h1 class="heading">Download Lyrics</h1>
        <form method="post">
            {% csrf_token %}
            <label for="song">Enter the name of the song:</label>
            <input type="text" id="song" name="song" placeholder="Song name...">
            <div class="button-container">
                <input type="submit" name="action" value="Download">
                <input type="submit" name="action" value="Display">
            </div>
        </form>
    </div>
</body>
</html>
