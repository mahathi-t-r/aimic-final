<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlists</title>
</head>
<body>
    <h1>My Playlists</h1>
    <ul>
        {% for playlist in playlists %}
            <li>{{ playlist.name }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_playlist' %}">Create New Playlist</a>
</body>
</html>
